<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Object</title>
</head>
<body>

<!-- var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; Отсортируйте массив arr, используя алгоритм пузырьковой сортировки. -->
	<script>
		var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; 

		for (var i = 0; i < arr.length - 1; i++) {
			for (var j = i + 1; j < arr.length; j++) {
				if (arr[i] > arr[j]) { 
					var t = arr[j];
					arr[j] = arr[i];
					arr[i] = t;
				}
			}
		}

	</script>
</body>
</html>
