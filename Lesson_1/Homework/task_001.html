<body>

<!-- ###Задача 1. Создайте функцию find(arr, value), которая ищет в массиве arr значение value и возвращает его номер, если найдено, или -1, если не найдено. -->
	<script>
		function find(arr, value) {
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] === value) {
					return i;
				}
			}
			return -1;
		}
		var array = [1, 2, 3, 4, 5];
		console.log(find(array, 4));
	</script>
</body>
