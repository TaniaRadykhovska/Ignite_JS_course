<!DOCTYPE html>
<html lang="en" ng-app="Calculator">
<head>
	<meta charset="UTF-8">
	<title>Homework 12/1</title>
	<script src="../../libs/angular.js"></script>
	<link href="../../libs/bootstrap.css" rel="stylesheet" />
	<link href="../../libs/bootstrap-theme.css" rel="stylesheet" />
	<style>
		input {
			margin: 20px 0;
		}
	</style>

	<script>
		angular.module ("Calculator", [])
		.controller ("CalculatorCtrl", function ($scope) {


			$scope.output = "0";
			$scope.calculate = function(operation) {
				$scope.output = eval( "(" + $scope.input1 + operation + $scope.input2 + ")" );

				/*switch  (operation) {
					case 'plus':
						$scope.output = +$scope.input1 + +$scope.input2;
						break;
					case 'subtraction':
						$scope.output = +$scope.input1 - +$scope.input2;
						break;
					case 'multiplication':
						$scope.output = +$scope.input1 * +$scope.input2;
						break;
					case 'division':
						$scope.output = +$scope.input1 / +$scope.input2;
						break;
				}*/
			}

		});
	</script>

</head>
<body>
<!-- Создайте приложение-калькулятор. В приложении должно быть два поля ввода и кнопки «+», «-», «*», «/». Реализуйте двунаправленную привязку таким образом, чтобы при нажатии на кнопки результат арифметических операций выводился на странице. -->
	<div class="container" ng-controller="CalculatorCtrl">
		<input type="text" ng-model="input1">
		<input type="text" ng-model="input2"> <br>

		<button class="btn btn-success" ng-click="calculate('+')">+</button>
		<button class="btn btn-success" ng-click="calculate('-')">-</button>
		<button class="btn btn-success" ng-click="calculate('*')">*</button>
		<button class="btn btn-success" ng-click="calculate('/')">/</button>
		
		<h2>Результат: {{output}}</h2>
	</div>
</body>
</html>
