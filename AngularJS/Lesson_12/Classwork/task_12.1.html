<!DOCTYPE html>
<html lang="en" ng-app="fillingTable">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../libs/angular.js"></script>
	<link href="../../libs/bootstrap.css" rel="stylesheet" />
	<link href="../../libs/bootstrap-theme.css" rel="stylesheet" />

	<!-- Дано массив items. С помощью директивы ng-repeat создайте таблицу , отображающую данные массива. -->
	
	<script>
		angular.module ("fillingTable", [])
		.controller ("fillingTableCtrl", function ($scope) {
			$scope.items = [
				{ name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
				{ name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
				{ name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
				{ name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
		})
	</script>
</head>
<body ng-controller="fillingTableCtrl">
	<div class="container">
		<table class="table">
			<thead class="bg-success">
				<th>Name</th>
				<th>Price</th>
				<th>Category</th>
				<th>Count</th>
				<th>Tax</th>
				<th>Expiration</th>
			</thead>
			<tbody class="table-hover" ng-repeat="item in items">
				<tr>
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td>{{item.category}}</td>
					<td>{{item.count}}</td>
					<td>{{item.tax}}</td>
					<td>{{item.expiration}}</td>
				</tr>
			</tbody>
		</table>		
	</div>
</body>
</html>
