<!DOCTYPE html>
<html ng-app="inputApp" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task_11.2</title>
	<!-- Модифицируйте код предыдущей задачи таким образом, чтобы содержимое поля ввода выводилось на страницу сразу (без нажатия на кнопку) -->
	<script src="libs/angular.js"></script>
	<script>
		angular.module("inputApp", [])
		.controller("inputAppCtrl", ['$scope', function(a) {

			a.showInput = function(){
				document.getElementById('text').innerText = a.input;
			};

		}])
	</script>
</head>
<body ng-controller="inputAppCtrl">
<input type="text" ng-model="input" ng-keyup="showInput()">
<p id="text"></p>
</body>
</html>
