// Відповідь: alert виведе true, оскільки фукція виконає тільки першу умову (тому що, 1 - це завжди true), до else не дойде. Відповідно і результат при відсутності ключового слова var не поміняється, тільки якщо не поміняти першу умову, яка не виконається, тоді value перезапишеться, оскільки це значення стане глобальним.
