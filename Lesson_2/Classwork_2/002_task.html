<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
<script>
	// Задача 2.
	// Напишите функцию, возвращающую количество собственных вызовов.
	
	var counterCall = function() {
		var counter = 0;
		return function() {
			return ++counter;
		}
	}

	var numberOfCalls = counterCall();
	numberOfCalls();
	numberOfCalls();
	numberOfCalls();
	
</script>
</body>
</html>
