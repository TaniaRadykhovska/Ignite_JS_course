<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// Следующий код создает массив функций-стрелков shoooters. По замыслу, каждый стрелок должен выводить свой номер.Сейчас все функции-стрелки выводят 10 вместо своего номера. Поправьте код, чтобы при вызове каждой из них она выводила свой номер(индекс в массиве). Предложите несколько вариантов.

	function makeArmy() {
		var shooters = []; 

		for (var i = 0; i< 10; i++) {
		    var shooter = function current() { // функция-стрелок
				alert(current.i); // выводит свой номер
			}; 
			shooter.i = i;
			shooters.push(shooter); 
		} 
		return shooters; 
	}
	var army = makeArmy(); 
	army[0](); // стрелок выводит 10, а должен 0
	army[5](); // стрелок выводит 10, а должен 5. 


	</script>
</body>
</html>
