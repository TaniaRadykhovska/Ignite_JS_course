<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Создайте функцию strCount, которая принимает один аргумент (объект) и считает количество свойств строкового типа. -->
	<script>
		function strCount(obj) {
			console.log(obj);
			var num = 0;
			for (prop in obj) {
				var item = obj[prop];
				if (typeof item == "string") {
					++num; 
				}
				if (typeof item == 'object') {
					num += strCount(item);
				}
			}
			return num;
		}

		var object1 = {
			key1: 2,
			key2: "name",
			key3: 4,
			key4: "null",
			key5: ['string', 5, ['adasd', 'asdasd']]
		}
		alert(strCount(object1));
	</script>
</body>
</html>
